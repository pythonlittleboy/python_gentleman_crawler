<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{functionPath}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
{% raw %}
<div id="app">
    <el-menu mode="horizontal">
        <el-menu-item index="1"><a href="/recently" >Recently</a></el-menu-item>
        <el-menu-item index="2"><a href="/recommander" >Recommander</a></el-menu-item>
        <el-menu-item index="3"><a href="/favor">Favor</a></el-menu-item>
        <el-menu-item index="3"><a href="/download" >Download</a></el-menu-item>
        <el-menu-item index="3"><a href="/search/å¦¹">Search</a></el-menu-item>
    </el-menu>
    <div style="display:inline-block">
    <el-card class="box-card item" v-for="item in items" :body-style="{ padding: '0px' }">
      <div class="item-img">
        <img v-on:click="pickMovie(item.av_number)" :src="item.src" :title="item.title"/>
      </div>
        <div style="padding: 14px;">
        <span class="item-title" style="line-height: 36px;">{{item.av_number}}</span>
            <span class="item-title" style="line-height: 36px;">{{item.title}}</span>
            <span class="item-title" style="line-height: 36px;">{{item.title_cn}}</span>
        <div class="bottom clearfix">
          <el-button type="primary" @click="pickMovie(item.av_number)">Download</el-button>
            <el-button @click="skipMovie(item.av_number)">Remove</el-button>
        </div>
      </div>
    </el-card>
    </div>
    <div class="block">
    <el-pagination
      @current-change="handleCurrentChange"
      :current-page.sync="currentPage"
      :page-size="limit"
      layout="total, prev, pager, next, jumper"
      :total="total">
    </el-pagination>
    </div>
</div>
{% endraw %}
<script src="/static/lib/jquery-3.2.1.min.js"></script>
<script src="/static/lib/vue.js"></script>

</script>
<script src="/static/js/list.js"></script>
</body>
</html>
